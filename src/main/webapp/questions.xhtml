<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Questions</title>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="font-awesome/font-awesome.min.css" />

</h:head>
<h:body>
    <div class="container-fluid">
    <div class="text-center text-primary">
        <h2>Questions</h2>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-hover">
                <thead class="bg-primary">
                <tr>
                    <th class="text-light">Title:</th>
                    <th class="text-light">Action</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{questionManager.getAll()}" var="question">
                    <tr>
                        <td style="width: 80%">
                            #{question.title}
                        </td>
                        <td style="width: 20%">
                            <h:form>
                                <h:commandButton style="margin: 2pt"
                                                 value="Checkout"
                                                 action="#{questionManager.checkoutQuestion(question.getId())}"
                                                 styleClass="btn btn-primary" />
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
            <div class="text-center">
                <h:form>
                    <h:commandButton styleClass="btn btn-primary" action="#{questionManager.newQuestion()}" value="New"/>
                </h:form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    </div>
</h:body>
</html>
