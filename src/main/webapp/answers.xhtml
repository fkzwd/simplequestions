<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Answers for question #{question.getTitle()}</title>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
</h:head>

<h:body>
   <div class="container-fluid">
       <div class="row bg-dark header">
           <div class="col-1"></div>
           <div class="col">
               <div class="row">
                   <div class="col-6">
                       <div class="text-left text-primary">
                       <h4>#{question.getTitle()}</h4>
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-6">
                       <div class="text-left text-white">
                           <h6>#{question.getText()}</h6>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col" style="overflow-y: auto">
               <ui:repeat value="#{answerManager.getAll(question.getId())}" var="answer">
                   <div class="container" style="padding-top: 3pt">
                       <div class="row">
                           <div class="col-2"></div>
                           <div class="col">
                               <textarea rows="4" cols="40" readonly="readonly" class="form-control" style="resize: none; overflow: auto">#{answer.getText()}</textarea>
                           </div>
                           <div class="col-2"></div>
                       </div>
                   </div>
               </ui:repeat>
           </div>
       </div>
       <div class="row bg-light fixed-bottom">
           <div class="col-3"></div>
           <div class="col text-center">
               <h:form style="padding: 2pt">
                   <h:commandButton styleClass="btn btn-primary text-right" value="Add new" action="new"/>
               </h:form>
           </div>
           <div class="col-3"></div>
       </div>
   </div>
</h:body>
</html>
