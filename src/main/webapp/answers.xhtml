<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Answers for question #{question.getTitle()}</title>
    <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="form-group bg-dark">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <div class="row">
                        <div class="col">
                        <div class="text-left text-primary">
                            <h4>#{question.getTitle()}</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-left text-light">
                            <h6>#{question.getText()}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="text-center">
                    <div class="text-success">
                        <h3>Answers</h3>
                    </div>
                </div>
                    <ui:repeat value="#{answerManager.getAll(question.getId())}" var="answer">
                        <div class="row">
                            <div class="col rounded text-left">
                                <div class="form-group">
                                <textarea class="form-control bg-light" style="resize: none;" rows="4" cols="50" readonly="readonly">#{answer.text}</textarea>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
            </div>
        </div>
    </div>
</h:body>
</html>
